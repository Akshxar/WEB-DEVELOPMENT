<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
    
    <div class="container">
        
        <h1>BASIC FORM AND STYLING </h1>

        <form action="">   <!--action takes the input data of the user  in the file -->

            <label for="name" class="form-label" >  NAME   </label>
            <input type="text" class="form-control" id="name" name="name" 
            placeholder="Enter your Name" >

            <label for="email" class="form-label">  EMAIL </label>
            <input type="email" class="form-control" id="email" name="email" 
            placeholder="someone@gmail.com" >

                          <!--DIFFRENCE BETWEEN PLACEHOLDER AND VALUE -->

            <label for="password" class="form-label"> PASSWORD </label>
            <input type="password" class="form-control" id="password" name="password" 
            value="ENTER PASSWORD" >    

                        <!--MAKE CHECK BOX FOR Remember me  -->
            
            <label for="form-check-label" class="form-check-label">Remember me</label>
            <input type="checkbox" class="form-check-input" 
            id="Remember me" name="Remember me" >


            
                        <!--MAKE SUBMIT BUTTON-->
                          <br>
                          <br>
                          
            
            <button type="submit">SUBMIT </button>      
                          
                        <!--MAKE RESET BUTTON -->
            
            <button type="reset"> RESET </button>   
            
                          



        </form>
    
    </div>


    
</body>
</html>
